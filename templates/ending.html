<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryForge - Your Epic Tale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Special+Elite&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .ending-wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .ending-header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeSlideUp 0.8s ease forwards;
        }

        .ending-header h1 {
            font-family: var(--font-display);
            font-size: 4rem;
            color: var(--color-accent);
            text-shadow: 0 0 10px rgba(176, 136, 249, 0.3);
            margin-bottom: 1rem;
        }

        .ending-header p {
            font-family: var(--font-secondary);
            color: var(--color-secondary);
            font-size: 1.2rem;
        }

        .ending-story {
            background: rgba(26, 26, 46, 0.8);
            padding: 2rem;
            border-radius: 10px;
            color: var(--color-text);
            font-family: var(--font-body);
            line-height: 1.8;
            box-shadow: 0 0 20px rgba(106, 76, 147, 0.3);
        }

        .story-page {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(36, 36, 56, 0.6);
            border-radius: 8px;
            border-left: 4px solid var(--color-accent);
        }

        .story-page.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .page-title {
            font-family: var(--font-secondary);
            color: var(--color-accent);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .page-content {
            white-space: pre-wrap;
        }

        .restart-link {
            display: inline-block;
            margin-top: 2rem;
            background: var(--color-secondary);
            color: var(--color-text);
            padding: 1rem 2rem;
            border-radius: 5px;
            font-family: var(--font-secondary);
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeSlideUp 0.8s ease forwards 1.5s;
        }

        .restart-link:hover {
            background: var(--color-primary);
            box-shadow: 0 0 15px rgba(176, 136, 249, 0.4);
            transform: translateY(-2px);
        }

        @keyframes fadeSlideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .ending-wrapper {
                padding: 1rem;
            }

            .ending-header h1 {
                font-size: 3rem;
            }

            .story-page {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="ending-wrapper">
        <div class="ending-header">
            <h1>Your Epic Tale</h1>
            <p>A masterpiece crafted by StoryForge</p>
        </div>
        <div class="ending-story">{{ story }}</div>
        <div style="text-align: center;">
            <a class="restart-link" href="/">Begin a New Adventure</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/ending.js') }}"></script>
</body>
</html>
