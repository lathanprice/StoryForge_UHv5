<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The End</title>
    <style>
        body { font-family: 'Georgia', serif; background: #f8f8f8; color: #222; }
        .ending-container { max-width: 700px; margin: 40px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        .ending-title { font-size: 2em; margin-bottom: 1em; text-align: center; }
        .ending-story { white-space: pre-wrap; margin-bottom: 2em; }
    </style>
</head>
<body>
    <div class="ending-container">
        <div class="ending-title">The End</div>
        <div class="ending-story">{{ story }}</div>
        <div style="text-align:center;">
            <a href="/" style="font-size:1.2em;">Start a New Story</a>
        </div>
    </div>
</body>
</html>
