<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StoryForge - The End</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Special+Elite&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .ending-wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .ending-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .ending-header h1 {
            font-family: var(--font-display);
            font-size: 4rem;
            color: var(--color-accent);
            text-shadow: 0 0 10px rgba(176, 136, 249, 0.3);
        }

        .ending-story {
            background: rgba(26, 26, 46, 0.8);
            padding: 2rem;
            border-radius: 10px;
            color: var(--color-text);
            font-family: var(--font-body);
            white-space: pre-wrap;
            line-height: 1.8;
            box-shadow: 0 0 20px rgba(106, 76, 147, 0.3);
        }

        .restart-link {
            display: inline-block;
            margin-top: 2rem;
            background: var(--color-secondary);
            color: var(--color-text);
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-family: var(--font-secondary);
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .restart-link:hover {
            background: var(--color-primary);
            box-shadow: 0 0 15px rgba(176, 136, 249, 0.4);
            transform: translateY(-2px);
        }

        body {
            background: linear-gradient(135deg, var(--color-bg) 0%, #2a1b3d 100%);
            color: var(--color-text);
        }
    </style>
</head>
<body>
    <div class="ending-wrapper">
        <div class="ending-header">
            <h1>The End</h1>
        </div>
        <div class="ending-story">{{ story }}</div>
        <div style="text-align: center;">
            <a class="restart-link" href="/">Start a New Tale</a>
        </div>
    </div>
</body>
</html>
