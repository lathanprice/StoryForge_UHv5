<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryForge - Your Epic Tale</title>
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" as="style">
    
    <!-- Load fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Special+Elite&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}?v=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=1">
</head>
<body class="bg-gradient-to-br from-[#1a1a2e] to-[#2a1b3d] text-gray-100 font-body min-h-screen">
    <div class="ending-wrapper">
        <!-- Header -->
        <header>
            <h1 class="title text-4xl md:text-5xl lg:text-6xl font-display text-accent mb-4">Your Epic Tale</h1>
            <p class="subtitle text-lg md:text-xl font-secondary text-secondary">A masterpiece crafted by StoryForge</p>
        </header>

        <!-- Book Area: Book + Navigation Centered Together -->
        <div class="book-area">
            <div class="book-container">
                <!-- Left Page -->
                <div class="page" id="left-page">
                    <div class="page-content" role="article"></div>
                </div>
                <!-- Right Page -->
                <div class="page" id="right-page">
                    <div class="page-content" role="article"></div>
                </div>
            </div>
            <!-- Navigation (centered with book) -->
            <nav class="book-navigation" aria-label="Story navigation">
                <button class="prev" aria-label="Previous pages" title="Previous pages (Left Arrow)">← Previous</button>
                <button class="next" aria-label="Next pages" title="Next pages (Right Arrow)">Next →</button>
            </nav>
        </div>

            <!-- Keyboard shortcuts help -->
            <!-- <div class="help-text">Use left and right arrow keys to navigate</div> -->
        </main>

        <!-- Hidden story data -->
        <div id="ending-story-data" class="hidden" aria-hidden="true">{{ story|tojson|safe }}</div>

        <!-- Footer -->
        <footer class="mt-12">
            <div class="restart-link-wrapper">
                <a href="/" class="restart-link inline-block bg-secondary hover:bg-primary text-white px-8 py-3 rounded-full text-lg font-semibold transition-all duration-300 transform hover:scale-105">
                    Begin a New Adventure
                </a>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/ending.js') }}"></script>
</body>
</html>
